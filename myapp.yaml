apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-database
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: db
  template:
    metadata:
      labels:
        bb: db
    spec:
      containers:
      - name: database
        image: postgres:9.6
        env:
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_DB
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "ursamajor"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: frontend
  template:
    metadata:
      labels:
        bb: frontend
    spec:
      containers:
      - name: web
        image: ycmahesh/bb:web-0.3
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
  labels:
    app: bb
spec:
  type: NodePort
  selector:
    bb: frontend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: bb-db
  namespace: default
spec:
  selector:
    bb: db
  ports:
  - port: 5432
    targetPort: 5432
